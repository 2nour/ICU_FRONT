<div class="modal " id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <form [formGroup]="projectForm" (ngSubmit)="addProject()">
  <div class="cp-modal mt-5" >
        <div class="modal-content">
          <div class="modal-header header p-1 pl-3">
            <h6 class="modal-title font-weight-bold">Create a new project</h6>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-1 pt-1 row">
              
            <div class="col-1 p-0 pt-3">
                <img src="../../../../../assets/images/{{user.profilePhoto}}" class="rounded-circle profile-img"/>
            </div>
            
            <div class="col-11">
                
                  <div class="md-form mb-2">
                      <div *ngIf="title.touched && title.invalid">
                        <div *ngIf=title.errors.required class="font-weight-bold validation-str"> The title is required</div>
                        <div *ngIf=title.errors.minlength class="font-weight-bold validation-str"> The title length is inadequate</div>
                      </div>
                      <input  name="title" formControlName="title" type="text" id="title" class="form-control-plaintext validate" placeholder="Project Title . . .">
                  </div>
                  <div class="md-form mb-2">
                      <div *ngIf="description.touched && description.invalid">
                          <div *ngIf=description.errors.required class="font-weight-bold validation-str"> The description is required</div>
                          <div *ngIf=description.errors.minlength class="font-weight-bold validation-str"> The description length is inadequate</div>
                        </div>
                      <textarea name="description" formControlName="description" id="description" class="form-control-plaintext validate" placeholder="Description . . ."></textarea>
                  </div>
                  
                
                <div class="row pl-3 mt-4 mb-0">
                        <div (click)="onChoose(1)" class="btn btn-secondary btn-nrml ml-0 {{ menue == 2 ? 'inactive' : ''}}" >
                            <img src="../../../../../assets/images/copy.png" class="btn-logo"/>
                            Copy
                        </div>
                        <div (click)="onChoose(2)" class="btn btn-secondary btn-nrml ml-1 {{ menue == 1 ? 'inactive' : ''}}" >
                            <img src="../../../../../assets/images/media.png"  class="btn-logo"/>
                            Media
                        </div>
                        <div (click)="onChoose(3)" class="btn btn-secondary btn-nrml ml-1">
                            <img src="../../../../../assets/images/filter.png" class="btn-logo"/>
                            Criterias
                        </div>
                        <button type="submit" class="btn btn-primary btn-submit ml-2" [disabled]="projectForm.invalid">
                          publish
                        </button>
                </div>
            </div>
            
    
          </div>
          <div >
                <nav class="nav nav-tabs">
                  <div class="tab-content content-frm" style="width:100%;">
                    
                    <div *ngIf="menue == 1">
                      <!--Copy-->
                      <div class="tab-pane fade show active" id="p1" >
                        <div class="modal-header header p-1 pl-3" >
                            <h6 class="modal-title font-weight-bold">Copy</h6>
                        </div>
                        <div class="fap-container">
                            <textarea  name="text" formControlName="text" id="text" class="form-control-plaintext validate copy" placeholder="Copy content . . ."></textarea>
                        </div>
                    </div>
                    </div>
                    <div *ngIf="menue == 2">
                      <!--Media-->
                      <div class="tab-pane fade show active" id="p2">
                          <div class="modal-header header p-1 pl-3" >
                              <h6 class="modal-title font-weight-bold">Media</h6>
                          </div>
                          <div class="custom-file mb-3 fap-container file-container mt-4">
                              <input (change)="onSelectedFile($event)" type="file" class="custom-file-input" id="customFile" name="filename">
                              <label class="custom-file-label form-control-plaintext inputFile mt-2" for="customFile" data-browse="File">    {{ progress != undefined ? progress+' % ' : ' . . .' }}</label>
                          </div> 
                      </div>
                    </div>
                    <div *ngIf="menue == 3">
                      <div class="tab-pane fade show active" id="p3">
                          <div class="modal-header header p-1 pl-3" >
                              <h6 class="modal-title font-weight-bold">Criterias</h6>
                          </div>
                          <div class="fap-container">
                            <div class="row">
                              <label class="col-3 ">Limit date</label>
                              <input  name="limitDate" formControlName="limitDate" type="date" id="limitDate" class="form-control-plaintext validate col-8">
                            </div>
                          </div>
                      </div>
                    </div>
                  </div>
                </nav>
            </div>
        </div>
      </div>
      </form>
</div>

  <div class="cp-modal mt-5" >
    <div class="modal-content">
      <div class="modal-header header p-1 pl-3">
        <h6 class="modal-title font-weight-bold">Create a new project</h6>
      </div>
      <div class="modal-body mx-1 pt-1 row">
        <div class="col-1 p-0 pt-3">
            <img src="../../../../../assets/images/profile.jpg" class="rounded-circle profile-img"/>
        </div>
        <div class="col-11">
            <div class="md-form mb-2">
                <i class="fas fa-envelope prefix grey-text"></i>
                <input  data-toggle="modal" data-target="#modalLoginForm" type="text" id="title" class="form-control-plaintext validate" placeholder="Project Title . . .">
            </div>
            <div class="md-form mb-2">
                <i class="fas fa-lock prefix grey-text"></i>
                <textarea  data-toggle="modal" data-target="#modalLoginForm" id="defaultForm-pass" class="form-control-plaintext validate" placeholder="Description . . ."></textarea>
            </div>
            <div class="row pl-3 mt-4 mb-0">
                <div data-toggle="modal" data-target="#modalLoginForm" class="btn btn-secondary btn-nrml ml-0">
                    <img src="../../../../../assets/images/copy.png" class="btn-logo"/>
                    Copy
                </div>
                <div data-toggle="modal" data-target="#modalLoginForm" class="btn btn-secondary btn-nrml ml-1">
                    <img src="../../../../../assets/images/media.png" class="btn-logo"/>
                    Media
                </div>
                <div data-toggle="modal" data-target="#modalLoginForm" class="btn btn-secondary btn-nrml ml-1">
                    <img src="../../../../../assets/images/filter.png" class="btn-logo"/>
                    Criterias
                </div>
                <div class="btn btn-primary btn-submit ml-2">
                    publish
                </div>
            </div>
        </div>
        

      </div>

    </div>
  </div>
