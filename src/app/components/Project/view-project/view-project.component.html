        <section class="hero" *ngIf="project">
            <div class="container">
                <a [routerLink]="['/home-profile/feeds/0/0']" routerLinkActive="active" class="previous">&laquo; Back</a>
                <div class="row">	
             
              <div class="col-lg-6 offset-lg-3">
               
               <div class="cardbox shadow-lg bg-white">
                
                <div class="cardbox-heading">
                 <!-- START dropdown-->
                 <div class="dropdown float-right">
                  <button class="btn btn-flat btn-flat-icon" type="button" data-toggle="dropdown" aria-expanded="false">
                   <em class="fa fa-ellipsis-h"></em>
                  </button>
                  <div class="dropdown-menu dropdown-scale dropdown-menu-right" role="menu" style="position: absolute; transform: translate3d(-136px, 28px, 0px); top: 0px; left: 0px; will-change: transform;">
                   <a class="dropdown-item" href="#">Hide post</a>
                   <a class="dropdown-item" href="#">Stop following</a>
                   <a class="dropdown-item" href="#">Report</a>
                  </div>
                 </div><!--/ dropdown -->
                 <div class="media m-0">
                  <div class="d-flex mr-3">
                   <a href=""><img class="img-fluid rounded-circle" src="{{project.profilePhoto}}" alt="User"></a>
                  </div>
                  <div class="media-body">
                   <p class="m-0">{{project.firstName}} {{project.lastName}}</p>
                   <small><span><i class="icon ion-md-pin"></i> {{project.location}}</span></small>
                   <br>
                   <small><span><i class="icon ion-md-time"></i>il y a : {{project.createdAt |  date:'HH'}} heures</span></small>
                
               </div>
                 </div><!--/ media -->
                </div><!--/ cardbox-heading -->
                 
                <div class="cardbox-item">
                 <img class="img-fluid mx-auto c" src="{{project.media.path}}" alt="{{project.media.path}}">
                </div><!--/ cardbox-item -->
                <div class="cardbox-base">
                 <ul class="float-right">
                  <li><a><em class="mr-3"></em></a></li>
                 </ul>

                <div class="media-body">
                       <p class="m-0"><b>Project Title:</b> {{project.title}}</p>
                       <p class="m-0"><b>Project description:</b> {{project.description}}</p>
                       <p class="m-0"><b>Copy:</b> {{project.copy.text}}</p>
                       
               </div>
                <div class="cardbox-comments">
           
                </div><!--/ cardbox-like -->
