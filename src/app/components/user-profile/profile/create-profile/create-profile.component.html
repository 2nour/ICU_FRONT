<div class="container">
      <form [formGroup]="firstFormGroup" class="createProfileMatStepper">
        <mat-form-field>
          <input matInput placeholder="First name" formControlName="firstName" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Last name" formControlName="lastName" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Location" formControlName="location" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Phone" formControlName="phone" required>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput placeholder="Bio" formControlName="bio" required></textarea>
        </mat-form-field>
        <div>
          <button mat-button >Next</button>
        </div>
      </form>
</div>
