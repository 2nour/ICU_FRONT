<div class="container" >
    <div class="wrapper animated bounceInLeft">
        <div class="company-info">
            <h3>Profile Settings</h3>
            <img  src="{{user.profilePhoto}}" class="rounded-circle z-depth-0 img-taille">
            <form [formGroup]="updatePictureForm" (ngSubmit)="updatePhoto()">
                <div class="tab-pane fade show active" id="p2">
                    <div class="modal-header header p-1 pl-3" >
                        <h6 class="modal-title font-weight-bold">Media</h6>
                    </div>
                    <div class="custom-file mb-3 fap-container file-container mt-4">
                        <input (change)="getImageFromInput($event)"  type="file" class="custom-file-input"  formControlName="picture">
                        <label class="custom-file-label form-control-plaintext inputFile mt-2" for="customFile" data-browse="File">    {{ progress != undefined ? progress+' % ' : ' . . .' }}</label>
                    </div> 
                </div>
                <button [disabled]="!updatePictureForm.valid"  type="submit" class="full">Submit</button>

                </form>
        </div>

       
        <div class="contact" >
            <h3 class="title">Update your infos:</h3>
            <form [formGroup]="updateForm"   (ngSubmit)="update()" class="mt-5">

                <p>
                                        <label>First Name</label>
                    <input type="text" class="txt" name="firstName" formControlName="firstName" class="form-control" >
                </p>

                <p>
                    <label>Last Name</label>
                    <input type="text" class="txt" name="lastName" formControlName="lastName" class="form-control" >
                </p>
                
                
                <p>                    
                    <label>Phone number</label>
                    <input type="text" class="txt" name="tel" formControlName="tel" class="form-control" >
                </p>

<p>
           <label class="full">Location</label>
                    <input type="text" name="location" class="txt" rows="5" formControlName="location" class="form-control" />
   
            </p>
            <p>
                    <label class="full">Facebook Link</label>
                             <input type="text" name="url" class="txt" rows="5" formControlName="url" class="form-control" />
                     </p>
                     <p>
                            <p>           
                            <label class="full">BIO  </label>
                           <input type="text" name="bio" class="txt" rows="5" formControlName="bio" class="form-control" />
                            </p>
                                      
                                        <button  type="submit" class="full">Submit</button>
            </form>
        </div>
    </div>
</div>
